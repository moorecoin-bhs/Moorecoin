<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moorecoin</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./gsi.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />

    <meta
      name="description"
      content="Earn and exchange Moorecoins for extra credit. Sign in to get started."
    />
    <meta property="og:title" content="Moorecoin" />
    <meta
      property="og:description"
      content="Earn and exchange Moorecoins for extra credit."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mooreco.in/" />
    <meta property="og:image" content="https://mooreco.in/img/favicon.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Moorecoin" />
    <meta
      name="twitter:description"
      content="Earn and exchange Moorecoins for extra credit."
    />
    <meta name="twitter:image" content="https://mooreco.in/img/favicon.png" />
  </head>

  <body>
    <img src="./img/favicon.png" alt="Moorecoin Logo" />
    <h1>Welcome to Moorecoin</h1>

    <button class="gsi-material-button" id="sign-in">
      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            style="display: block"
          >
            <path
              fill="#EA4335"
              d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
            ></path>
            <path
              fill="#4285F4"
              d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
            ></path>
            <path
              fill="#FBBC05"
              d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
            ></path>
            <path
              fill="#34A853"
              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
            ></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </svg>
        </div>
        <span class="gsi-material-button-contents">Continue with Google</span>
        <span style="display: none">Continue with Google</span>
      </div>
    </button>

    <script type="module">
      import { app, apiBase } from "./app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        setPersistence,
        browserLocalPersistence,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      const routes = {
        dashboard: "./dashboard.html",
        admin: "./admin.html",
      };

      const navigateTo = (key) => {
        const url = routes[key];
        if (url) window.location.href = url;
      };

      const ensurePersistence = async () => {
        try {
          await setPersistence(auth, browserLocalPersistence);
        } catch (err) {
          console.error("Failed to set auth persistence", err);
        }
      };

      // const apiBase = "http://127.0.0.1:5000"; // dev
      // // const apiBase = "https://api.mooreco.in"; // prod

      const routeByRole = async (user) => {
        const token = await user.getIdToken();

        const existsRes = await fetch(`${apiBase}/user/exists`, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (!existsRes.ok) {
          const body = await existsRes.text().catch(() => "<no body>");
          throw new Error(
            `API /user/exists failed (${existsRes.status}): ${body}`,
          );
        } else {
          const data = await existsRes.json();
          if (data.exists) {
            navigateTo("dashboard");
          }
        }
      };

      const handleSignIn = async () => {
        const btn = document.getElementById("sign-in");
        btn.disabled = true;
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          await routeByRole(user);
        } catch (err) {
          console.error("Sign-in failed", err);
        } finally {
          btn.disabled = false;
        }
      };

      const wireUi = () => {
        const btn = document.getElementById("sign-in");
        if (!btn) return;
        btn.addEventListener("click", handleSignIn);
      };

      const observeAuth = () => {
        onAuthStateChanged(auth, (user) => {
          console.log(user ? "Signed in" : "Not signed in", user || "");

          if (user) {
            routeByRole(user);
          }
        });
      };

      const main = async () => {
        await ensurePersistence();
        wireUi();
        observeAuth();
      };

      main();
    </script>
    <script type="module" src="./banner.js"></script>
    <script src="./easter-eggs.js"></script>
  </body>
</html>
