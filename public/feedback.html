<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback • Moorecoin</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />

    <meta name="description" content="Share your thoughts about Moorecoin." />
    <meta property="og:title" content="Feedback • Moorecoin" />
    <meta
      property="og:description"
      content="Share your thoughts about Moorecoin."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mooreco.in/feedback.html" />
    <meta property="og:image" content="https://mooreco.in/img/favicon.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Feedback • Moorecoin" />
    <meta
      name="twitter:description"
      content="Share your thoughts about Moorecoin."
    />
    <meta name="twitter:image" content="https://mooreco.in/img/favicon.png" />
  </head>

  <body>
    <main id="main" class="container">
      <a href="./index.html" class="back-link">← Back to Home</a>

      <header class="page-header">
        <img src="./img/favicon.png" alt="Moorecoin Logo" class="page-logo" />
        <h1>Feedback</h1>
        <p class="muted" id="signin-status">Share your thoughts. If you're not signed in, we'll prompt you at submit.</p>
      </header>

      <form class="feedback-form" aria-describedby="feedback-note" onsubmit="return false;">
        <div class="row two-col">
          <div class="field">
            <label for="subject">Subject</label>
            <input
              id="subject"
              name="subject"
              type="text"
              placeholder="Quick summary"
              maxlength="120"
            />
          </div>
          <div class="field">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="general">General</option>
              <option value="bug">Bug report</option>
              <option value="feature">Feature request</option>
              <option value="ui">Design/UI</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Tell us what you think…"
            maxlength="2000"
          ></textarea>
          <div class="char-count" id="char-count">0 / 2000</div>
        </div>

        <div class="row two-col">
          <div class="field">
            <label for="rating">Rating</label>
            <select id="rating" name="rating">
              <option value="">No rating</option>
              <option value="5">★★★★★</option>
              <option value="4">★★★★☆</option>
              <option value="3">★★★☆☆</option>
              <option value="2">★★☆☆☆</option>
              <option value="1">★☆☆☆☆</option>
            </select>
          </div>
          <div class="field">
            <label for="contact">Contact (optional)</label>
            <input
              id="contact"
              name="contact"
              type="email"
              placeholder="you@example.com"
            />
          </div>
        </div>

        <div class="actions">
          <button type="button" class="button" id="save-draft" disabled>
            Save draft
          </button>
          <button type="submit" class="button" id="submit" disabled>
            Submit
          </button>
          <span class="note" id="feedback-note">Draft is saved locally. We store reviews securely with your account.</span>
        </div>
      </form>
    </main>
    <script type="module">
      import { app } from "./app.js";
      import {
        getAuth,
        onAuthStateChanged,
        GoogleAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

      const auth = getAuth(app);
      const db = getFirestore(app);
      const provider = new GoogleAuthProvider();

      const form = document.querySelector("form.feedback-form");
      const subject = document.getElementById("subject");
      const category = document.getElementById("category");
      const message = document.getElementById("message");
      const rating = document.getElementById("rating");
      const contact = document.getElementById("contact");
      const saveBtn = document.getElementById("save-draft");
      const submitBtn = document.getElementById("submit");
      const note = document.getElementById("feedback-note");
      const signinStatus = document.getElementById("signin-status");
      const cc = document.getElementById("char-count");

      const DRAFT_KEY = "mc-feedback-draft-v1";
      const allowedCategories = new Set(["general", "bug", "feature", "ui"]);

      let currentUser = null;

      function updateCharCount() {
        if (message && cc) cc.textContent = `${message.value.length} / ${message.maxLength}`;
      }

      function loadDraft() {
        try {
          const raw = localStorage.getItem(DRAFT_KEY);
          if (!raw) return;
          const d = JSON.parse(raw);
          if (subject && d.subject) subject.value = d.subject;
          if (category && d.category && allowedCategories.has(d.category)) category.value = d.category;
          if (message && d.message) message.value = d.message;
          if (rating && d.rating) rating.value = String(d.rating);
          if (contact && d.contact) contact.value = d.contact;
        } catch {}
      }

      function saveDraftLocally() {
        const draft = {
          subject: subject.value.trim(),
          category: category.value,
          message: message.value.trim(),
          rating: rating.value || "",
          contact: contact.value.trim(),
          savedAt: Date.now(),
        };
        localStorage.setItem(DRAFT_KEY, JSON.stringify(draft));
        note.textContent = "Draft saved locally.";
      }

      function clearDraft() {
        localStorage.removeItem(DRAFT_KEY);
      }

      function validate() {
        const msg = message.value.trim();
        const cat = category.value;
        const subj = subject.value.trim();
        const rat = rating.value ? parseInt(rating.value, 10) : null;
        let ok = true;
        if (!allowedCategories.has(cat)) ok = false;
        if (msg.length === 0 || msg.length > 2000) ok = false;
        if (subj.length > 120) ok = false;
        if (rat !== null && (isNaN(rat) || rat < 1 || rat > 5)) ok = false;
        return ok;
      }

      function updateButtons() {
        // Enable Save Draft when any input has a value
        const anyVal =
          subject.value || message.value || contact.value || rating.value || category.value;
        saveBtn.disabled = !anyVal;
        submitBtn.disabled = !validate();
      }

      async function requireAuthInteractive() {
        if (currentUser) return currentUser;
        try {
          const res = await signInWithPopup(auth, provider);
          return res.user;
        } catch (e) {
          throw new Error("Sign-in canceled or failed");
        }
      }

      async function handleSubmit(e) {
        e?.preventDefault?.();
        note.textContent = "Submitting…";
        submitBtn.disabled = true;
        saveBtn.disabled = true;
        try {
          if (!validate()) throw new Error("Please complete the form.");
          const user = await requireAuthInteractive();
          currentUser = user;
          const payload = {
            subject: subject.value.trim() || null,
            category: category.value,
            message: message.value.trim(),
            rating: rating.value ? parseInt(rating.value, 10) : null,
            contact: contact.value.trim() || null,
            uid: user.uid,
            user: {
              name: user.displayName || null,
              email: user.email || null,
              photoURL: user.photoURL || null,
            },
            status: "new",
            ua: navigator.userAgent,
            url: location.href,
            createdAt: serverTimestamp(),
          };
          await addDoc(collection(db, "reviews"), payload);
          clearDraft();
          form.querySelectorAll("input, select, textarea, button").forEach((el) => (el.disabled = true));
          note.textContent = "Thanks for your feedback! We'll review it soon.";
          signinStatus.textContent = "Submitted successfully.";
        } catch (err) {
          console.error(err);
          note.textContent = err?.message || "Submission failed.";
          // Re-enable buttons to let user try again
          saveBtn.disabled = false;
          updateButtons();
        }
      }

      // Wire up
      onAuthStateChanged(auth, (u) => {
        currentUser = u || null;
        if (u) {
          signinStatus.textContent = `Signed in as ${u.displayName || u.email || "Student"}.`;
        } else {
          signinStatus.textContent = "You're not signed in; we'll ask you to sign in when you submit.";
        }
      });

      [subject, category, message, rating, contact].forEach((el) => {
        el?.addEventListener("input", () => {
          updateCharCount();
          updateButtons();
        });
      });
      updateCharCount();
      loadDraft();
      updateButtons();

      saveBtn.addEventListener("click", saveDraftLocally);
      submitBtn.addEventListener("click", handleSubmit);
      form.addEventListener("submit", handleSubmit);
    </script>
    <script type="module" src="./banner.js"></script>
    <script src="./easter-eggs.js"></script>
  </body>
</html>
